<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>아이디 정규식 검사</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function() {
                $("#username").on("input", function(){
                    const 유저아이디 = $(this).val();
                    const 정규식 = /^[a-z0-9]{6,16}$/;

                    if(정규식.test(유저아이디)) {
                        $("#msg").text("아이디 형식이 올바릅니다.").css("color","green");
                    } else {
                        $("#msg").text("아이디 형식이 틀렸습니다. 6~16사이로 만들어주세요").css("color", "red");
                    }
                })
            })
        </script>
    </head>
    <body>
        <label>아이디 : </label>
        <input type="text" id="username">
        <span id="msg"></span>
    </body>
</html>
