<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>폼 이름 실습</title>
        <style>
            #설문결과 {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>설문조사</h1>
        <form id="폼">
            <label>이름 : </label>
            <input type="text" name="user_name" id="이름" required>
            <br><br>
            <label>설문내용 : </label>
            <textarea name="user_feedback" id="설문내용" rows="4" cols="20" required></textarea>
            <br><br>
            <!--<button onclick="제출하기()">제출</button>-->
            <button type="button" onclick="제출하기()">제출</button>
        </form>
        
        <div id="설문결과">
            <h2>설문조사 결과</h2>
            <p><strong>이름 : </strong><span id="설문이름"></span></p>
            <p><strong>설문내용 : </strong><span id="설문내용결과"></span></p>
        </div>
        <script>
            function 제출하기() {
                const 이름 = document.getElementById("이름").value;
                const 설문내용 = document.getElementById("설문내용").value;

                //이름과 설문내용에 작성한 결과를 표시하기
                document.getElementById("설문이름").textContent = 이름;
                document.getElementById("설문내용결과").textContent = 설문내용;

                // 결과 보이기
                document.getElementById("설문결과").style.display = "block";

            }
        </script>
    </body>
</html>
