<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
    </head>
    <body>
        <form>
            <div class="메인">
                <div><label>이름 : </label><input type="text" name="user_name" id="user_name"></div>
                <div><label>이메일 : </label><input type="email" name="user_email" id="user_email"></div>
                <div><label>비밀번호 : </label><input type="password" name="user_pw" id="user_pw" min="8" placeholder="8자리 이상"></div>
                <div><label>비밀번호 확인 : </label><input type="password" name="user_pw_confirm" id="user_pw_confirm"></div>
                <button onclick="비밀번호확인()">비밀번호 확인</button>

                <br>
                <br>
                <button  onclick="회원가입()">회원가입</button>


                
                <script>
                    
                    

                    function 비밀번호확인() {
                        const inputPW = document.getElementById("user_pw").value;
                        const inputPWConfirm = document.getElementById("user_pw_confirm").value;
                        if (inputPW!=inputPWConfirm) {
                            alert("비밀번호가 일치하지 않습니다 다시 작성해 주세요");
                            
                        }
                    }

                    function 회원가입() {
                        const inputName = document.getElementById("user_name").value;
                        const inputPW = document.getElementById("user_pw").value;
                        const inputEmail = document.getElementById("user_email").value;

                        const userName = "동그라미";
                        const userEmail = "circle@kh.kh";
                        const userPW = "circle123";
                        if(inputName=="" || inputEmail=="" || inputPW=="") {
                            alert("입력정보가 빠져있습니다. 다시 확인해주세요");
                            return;
                        }

                        if (inputName==inputName || inputEmail==userEmail || inputPW==userPW) {
                            alert("존재하는 회원입니다");
                            return;
                        }
                    }
                </script>
            </div>
        </form>
    </body>
</html>
