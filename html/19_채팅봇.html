<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>채팅봇</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                /*body 안에서 가운데로 정렬하기*/
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            #chat-container {
                width: 300px;
                height: 400px;
                border: 2px solid #ccc;
                display: flex;
                /*div 안에서 가운데로 정렬하기*/
                justify-content: center;
                /*
                div 안에서 오른쪽 긑으로 정렬하기
                justify-content: space-between;
                */
                /* div 안에서 맨 밑으로 내리기*/
                flex-direction: column;
                margin-top: 20px;
            }

            #chat-box {
                /*
                flex: 1 레이아웃 속성 -> 부모 컨테이너의 가용 곤간을 균등하게 차지하도록 설정
                flex: 1 -> flex-grow: 1; flex-shrink: 1; flex-basis: 0;의 단축 표현
                */
                flex: 1;
                padding: 10px;

                border-bottom: 2px solid #ccc;
                /*
                overflow-y : 세로로 내용이 넘칠 때 어떻게 보이는지 선택하는 속성
                overflow-x : 가로로 내용이 넘칠 때 어떻게 보이는지 선택하는 속성
                */
                overflow-y: auto;
            }

            .message {
                padding: 5px;
                margin-bottom: 10px;
                border-radius: 5px;
            }

            .user-message {
                background-color: lightblue;
                /*
                align-self : 안에 있는 태그들 정렬 상태 설정
                flex-end : 태그를 맨 끝부분(아래쪽 또는 오른쪽) 정렬
                */
                align-self: flex-end;
            }
            .bot-message {
                background-color: lightpink;
                /*
                align-self : 안에 있는 태그들 정렬 상태 설정
                flex 태그의 축 정렬을 설정
                flex-end로 끝나는 태그 밑에 맨 첫번째로 텍스트를 넣어 주겠다
                flex-start : 태그를 맨 시작(위쪽 또는 왼쪽) 정렬
                */
                align-self: flex-start;
            }

            #input-box {
                display: flex;
            }
            #input-box input {
                flex: 1;
                padding: 10px;
                border: none;
                border-top: 2px solid #ccc;
            }
            button {
                padding: 10px;
                border: none;
                background-color: #007bff;
                color: white;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>채팅봇 프로그램</h1>
        <button id="toggle-button" onclick="toggleChat()">채팅시작하기</button>
        <div id="chat-container" style="display: none;">
            <div id="chat-box"></div>
            <div id="input-box">
                <input type="text" id="user-input" placeholder="메세지를 입력하세요..">
                <button onclick="sendMessage()">보내기</button>
            </div>
        </div>

        <script>
            function toggleChat() {
                const chatContainer = document.getElementById("chat-container");
                const toggleButton = document.getElementById("toggle-button");
                //chatContainer.style.display=="" -> 초기값이 빈 문자일수도 있기 때문
                if (chatContainer.style.display=="none" ||chatContainer.style.display=="") {
                    chatContainer.style.display="flex";
                    toggleButton.textContent = "채팅숨기기";
                } else {
                    chatContainer.style.display="none";
                    toggleButton.textContent = "채팅보이기";
                }
            }


            // 자바스크립트는 매개변수가 함수에서 설정한 매개변수와 작성해야하는
            // 개수가 달라도 문제없이 실행됨
            메세지보이기("안녕하세요.kh 상담봇입니다. 원하는 메뉴를 입력하세요.");
            메세지보이기("안녕하세요.kh 상담봇입니다. 원하는 메뉴를 입력하세요.", "bot");
            function sendMessage() {
                const inputbox = document.getElementById("user-input");
                const message = inputbox.value.trim();// user-input에 작성한 내용에(inputbox.value) .trim()함수를 사용하여 공백제거
                // 만약에 빈칸으로 보낼 경우 아무런 메세지 없이 보내기를 방지하길 원한다면 설정
                if(message =="") {
                    return;
                }
                메세지보이기(message, "user"); // 메세지보이기 함수를 사용할 때 작성한 메세지와 누가 보냈는지 매개변수 설정 -> user
                inputbox.value = ''; //input박스의 값 내용 초기화

                //채팅봇 띄우기
                setTimeout(() => {
                    메세지보이기("저는 채팅봇입니다.", "bot");
                }, 1000); // 1초후 메세지 보이기
            }


            function 메세지보이기(message, sender) { // 매개변수값을 message, sender로 받아 sender로 추가할 클래스를 분리
                const chatbox = document.getElementById("chat-box");
                const messageElement = document.createElement("div"); // div요소 추가
                //                         div 클래스 명
                //                            message
                //                                    user | chatbot  -message
                //messageElement.classList.add("message", "user-message");
                //messageElement.classList.add("message", "bot-message");
                messageElement.classList.add("message", sender + "-message"); // message 클래스 와 sender-message 클래스가 추가(sender은 변수로 값은 user또는 bot)
                messageElement.textContent = message; // 메세지 보이기
                chatbox.appendChild(messageElement); // 보낸 내용 추가하기 -> div chat-box
            }

        </script>
    </body>
</html>
