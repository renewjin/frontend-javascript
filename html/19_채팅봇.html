<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>채팅봇</title>
        <style>
            #chat-container {
                width: 300px;
                height: 400px;
                border: 2px solid #ccc;
                display: flex;
                /*div 안에서 가운데로 정렬하기*/
                justify-content: center;
                /*
                div 안에서 오른쪽 긑으로 정렬하기
                justify-content: space-between;
                */
                /* div 안에서 맨 밑으로 내리기*/
                flex-direction: column;
            }

            #chat-box {
                /*
                flex: 1 레이아웃 속성 -> 부모 컨테이너의 가용 곤간을 균등하게 차지하도록 설정
                flex: 1 -> flex-grow: 1; flex-shrink: 1; flex-basis: 0;의 단축 표현
                */
                flex: 1;
                padding: 10px;
                border-bottom: 2px solid #ccc;
                /*
                overflow-y : 세로로 내용이 넘칠 때 어떻게 보이는지 선택하는 속성
                overflow-x : 가로로 내용이 넘칠 때 어떻게 보이는지 선택하는 속성
                */
                overflow-y: auto;
            }

            .message {
                padding: 5px;
                margin-bottom: 10px;
                border-radius: 5px;
            }

            .user-message {
                background-color: lightblue;
                /*
                align-self : 안에 있는 태그들 정렬 상태 설정
                flex-end : 태그를 맨 끝부분(아래쪽 또는 오른쪽) 정렬
                */
                align-self: flex-end;
            }
            .bot-message {
                background-color: lightpink;
                /*
                align-self : 안에 있는 태그들 정렬 상태 설정
                flex 태그의 축 정렬을 설정
                flex-end로 끝나는 태그 밑에 맨 첫번째로 텍스트를 넣어 주겠다
                flex-start : 태그를 맨 시작(위쪽 또는 왼쪽) 정렬
                */
                align-self: flex-start;
            }

            #input-box {
                display: flex;
            }
            #input-box input {
                flex: 1;
                padding: 10px;
                border: none;
                border-top: 2px solid #ccc;
            }
            button {
                padding: 10px;
                border: none;
                background-color: #007bff;
                color: white;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>채팅 프로그램</h1>
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="input-box">
                <input type="text" id="user-input" placeholder="메세지를 입력하세요..">
                <button onclick="sendMessage()">보내기</button>
            </div>
        </div>
        <script>
            function sendMessage() {
                const inputbox = document.getElementById("user-input");
                const message = inputbox.value.trim();// trim 공백제거
                // 만약에 빈칸으로 보낼 경우 아무런 메세지 없이 보내기를 방지하길 원한다면 설정
                if(message =="") {
                    return;
                }
                메세지보이기(message, "user");
                inputbox.value = ''; //input박스의 값 내용 초기화

                //채팅봇 띄우기
                setTimeout(() => {
                    메세지보이기("저는 채팅봇입니다.", "bot");
                }, 1000); // 1초후 메세지 보이기
            }


            function 메세지보이기(message, sender) {
                const chatbox = document.getElementById("chat-box");
                const messageElement = document.createElement("div");
                //                         div 클래스 명
                //                            message
                //                                    user | chatbot  -message
                //messageElement.classList.add("message", "user-message");
                //messageElement.classList.add("message", "bot-message");
                messageElement.classList.add("message", sender + "-message");
                messageElement.textContent = message; // 메세지 보이기
                chatbox.appendChild(messageElement); // 보낸 내용 추가하기 -> div chat-box
            }

        </script>
    </body>
</html>
