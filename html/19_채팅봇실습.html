<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>채팅 프로그램</title>
    </head>
    <body>
        <h1>챗봇상담하기</h1>
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="input-box">
                <input type="text" id="user-input" placeholder="메세지를 입력하세요">
                <button onclick="sendMessage()">보내기</button>
            </div>
        </div>
        <script>
            function sendMessage() {
                const inputbox = document.getElementById("user-input");
                const message = inputbox.value;

                메세지보이기(message, "user"); //input text에 작성한 값과 user라는 값을 매개변수로 보내줌
            }

            function 메세지보이기(message, sender) {
                const chatbox = document.getElementById("chat-box");
                const messageElement = document.createElement("div"); // chat-box에 input-box에서 작성한 내용이 나타나는 영역을 추가
                
                messageElement.classList.add("message", sender + "-message");
                messageElement.textContent = message;
                chatbox.appendChild(messageElement);
            }
        </script>
    </body>
</html>
