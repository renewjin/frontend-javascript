<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>프로그래스바 실습</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="progress">
                <!--
                role = progressbar
                style = width: 0%
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
                -->
                <div id="프로그래스바" class="progress-bar" role="progressbar" style="width: 0%;" 
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            
            <button id="시작버튼" class="btn btn-success" onclick="클릭하기()">시작</button>
        </div>
    </body>
    <!--프로그래스바 script 작성하기-->
    <script>
        function 클릭하기(){
            const 프로그래스바 = $('#프로그래스바');
            let 진행상황확인하기 = 0;

            const 진행간격 = setInterval(function(){
                if(진행상황확인하기>=100) {
                    clearInterval(진행간격);
                } else{
                    진행상황확인하기++;
                    프로그래스바.css('width',진행상황확인하기+"%");
                    프로그래스바.attr('aria-valuenow',진행상황확인하기+"%");
                    프로그래스바.text(진행상황확인하기+"%");
                }
            }, 20)
        }
    </script>
</html>
