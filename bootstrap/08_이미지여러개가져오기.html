<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>이미지 여러개 가져오기</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            .img-fluid{
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>사진 2장 업로드</h2>
            <form style="display: flex;">
                <div>
                    <label>사진 선택</label>
                    <input type="file" id="사진선택" accept="image/*" multiple><!-- multiple 다중선택-->
                </div>
                <div>
                    <img id="이미지1번" src="#" class="d-none img-fluid">
                </div>
                <div>
                    <img id="이미지2번" src="#" class="d-none img-fluid">
                </div>
                <div>
                    <img id="이미지3번" src="#" class="d-none img-fluid">
                </div>
            </form>
        </div>
        <script>
            $(document).ready(function(){
                $("#사진선택").change(function(){ // input 태그 바라보기
                    const files = this.files; // 선택된 파일들 모두 가져오기
                    console.log(files.length);

                    //만약에 이미지를 가져올 경우
                    if(files){
                        const 파일읽기1 = new FileReader(); // 파일 읽기 생성
                        파일읽기1.onload = function(e) {
                            //이미지1번 태그 이미지에 1번째로 선택한 이미지 보여주기
                            $("#이미지1번").attr('src',e.target.result).removeClass('d-none');
                        }
                        파일읽기1.readAsDataURL(files[0]);

                        // 두번째 파일 가져와서 보여주기
                        const 파일읽기2 = new FileReader();
                        파일읽기2.onload = function(e) {
                            $("#이미지2번").attr('src',e.target.result).removeClass('d-none');
                        }
                        파일읽기2.readAsDataURL(files[1]);
                    }

                    // 7개 가져오는거 for 루프 사용 div img 태그 추가, 삭제
                    if(files){
                        for(let i =0; i<files.length; i++){
                            const 파일읽기 = new FileReader();
                            파일읽기.onload = function(e) {
                                // img태그가 있는지 확인
                                document.getElementById('#이미지n번')
                                if($('#이미지{i}번')) {
                                    console.log("태그존재")
                                }
                            }
                        }
                    }
                })
            })
        </script>
    </body>
</html>
